<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ¬ Movie Recommender</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      color: #eee;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      background: #222;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      padding: 2rem 2.5rem;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    input[type="text"], select {
      flex-grow: 1;
      min-width: 180px;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
      background: #333;
      color: #eee;
      box-shadow: inset 0 0 5px #000;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px #00b4d8;
      background: #222;
    }
    button {
      background: #00b4d8;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 140px;
    }
    button:hover:not(:disabled) {
      background: #0096c7;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1.5rem;
      min-height: 150px;
      color: #eee;
    }
    #result h2 {
      margin-bottom: 0.8rem;
      font-weight: 600;
      border-bottom: 1px solid #444;
      padding-bottom: 0.4rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: #333;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      transition: background-color 0.2s ease;
      user-select: none;
    }
    li:hover {
      background: #00b4d8;
      color: #fff;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    .loading {
      color: #00b4d8;
      font-weight: 600;
      text-align: center;
      user-select: none;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        min-width: 100%;
      }
      .input-group {
        flex-direction: column;
      }
      input[type="text"], select {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>

    <div class="input-group">
      <input
        type="text"
        id="queryInput"
        placeholder="Enter a movie title or keywords..."
        autocomplete="off"
        aria-label="Movie title or keywords"
      />
      <select id="mode" aria-label="Select recommendation mode">
        <option value="title">By Title</option>
        <option value="keywords">By Keywords</option>
      </select>
      <button id="submitBtn" onclick="getRecommendations()">Get Recommendations</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const queryInput = document.getElementById('queryInput');
    const submitBtn = document.getElementById('submitBtn');
    const resultDiv = document.getElementById('result');
    const modeSelect = document.getElementById('mode');

    async function getRecommendations() {
      const query = queryInput.value.trim();
      const mode = modeSelect.value;

      resultDiv.innerHTML = '';
      if (!query) {
        showError('Please enter a movie title or keywords.');
        return;
      }

      submitBtn.disabled = true;
      showLoading('Fetching recommendations...');

      const endpoint = mode === 'keywords' ? '/recommend_by_keywords' : '/recommend';
      const param = mode === 'keywords' ? 'q' : 'movie';

      try {
        const response = await fetch(`${endpoint}?${param}=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'An error occurred. Please try again.');
          submitBtn.disabled = false;
          return;
        }

        if (!data.recommendations || data.recommendations.length === 0) {
          showError(`No recommendations found for "${query}".`);
          submitBtn.disabled = false;
          return;
        }

        renderRecommendations(query, data.recommendations);
      } catch (err) {
        console.error(err);
        showError('Failed to fetch recommendations. Try again later.');
      } finally {
        submitBtn.disabled = false;
      }
    }

    function showError(msg) {
      resultDiv.innerHTML = `<p class="error">${msg}</p>`;
    }

    function showLoading(msg) {
      resultDiv.innerHTML = `<p class="loading">${msg}</p>`;
    }

    function renderRecommendations(query, movies) {
      let html = `<h2>Recommendations for "${query}":</h2><ul>`;
      for (const movie of movies) {
        html += `<li tabindex="0">${movie}</li>`;
      }
      html += '</ul>';
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
